specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: DynamicMarketMaker
    network: eto-l1
    source:
      address: "0xda1A772B83D0C71770e02E607F1eCCBaa27d911b"
      abi: DynamicMarketMaker
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Swap
        - PriceUpdate
        - LiquidityEvent
      abis:
        - name: DynamicMarketMaker
          file: DynamicMarketMaker/abis/DynamicMarketMaker.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,indexed address,uint256,uint256,uint256)
          handler: handleSwap
        - event: LiquidityAdded(indexed address,uint256,uint256,uint256)
          handler: handleLiquidityAdded
        - event: LiquidityRemoved(indexed address,uint256,uint256,uint256)
          handler: handleLiquidityRemoved
      file: DynamicMarketMaker/DynamicMarketMaker.wasm
  - kind: ethereum
    name: SmaangVault
    network: eto-l1
    source:
      address: "0x7B084e69F730779b52cFF90cEc3aA2De1Eec5e13"
      abi: SmaangVault
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
        - Withdrawal
        - DripEvent
        - VaultSnapshot
      abis:
        - name: SmaangVault
          file: SmaangVault/abis/SmaangVault.json
      eventHandlers:
        - event: VaultDeposit(indexed address,uint256,uint256)
          handler: handleDeposit
          topic0: "0xcf75a80a22cde0edcefe708f860e644c73eb8921aac7890f3bec010eef965f64"
        - event: DripCommitted(indexed bytes32,indexed address)
          handler: handleDripCommitted
        - event: DripExecuted(uint256,uint256,uint256,uint256)
          handler: handleDripExecuted
      file: SmaangVault/SmaangVault.wasm
  - kind: ethereum
    name: OracleAggregator
    network: eto-l1
    source:
      address: "0x3E100b518F0Fc2CC0065F129cc5663a271910238"
      abi: OracleAggregator
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OraclePriceUpdate
      abis:
        - name: OracleAggregator
          file: OracleAggregator/abis/OracleAggregator.json
      eventHandlers:
        - event: PriceUpdated(uint256,uint256)
          handler: handlePriceUpdated
      file: OracleAggregator/OracleAggregator.wasm
